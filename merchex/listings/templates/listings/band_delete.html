{% extends 'listings/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card border-danger border-0 shadow">
                <div class="card-header bg-danger text-white">
                    <h1 class="h4 mb-0">Confirmation de suppression</h1>
                </div>
                <div class="card-body text-center p-5">
                    <i class="fas fa-exclamation-triangle text-danger fa-3x mb-4"></i>
                    <h5>Êtes-vous sûr de vouloir supprimer le groupe :</h5>
                    <p class="h4 text-danger mb-4">{{ band.name }}</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <a href="{% url 'band-detail' band.id %}" class="btn btn-secondary me-md-2">
                                <i class="fas fa-times me-2"></i>Annuler
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-2"></i>Supprimer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
