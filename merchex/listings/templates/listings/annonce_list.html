{% extends 'listings/base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-10 mx-auto">
            <div class="card border-0 shadow">
                <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                    <h1 class="h4 mb-0">Annonces</h1>
                    <a href="{% url 'annonce-create' %}" class="btn btn-sm btn-outline-light">
                        <i class="fas fa-plus me-1"></i>Nouvelle annonce
                    </a>
                </div>
                <div class="card-body p-4">
                    <div class="table-responsive">
                        <table class="table m-0">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Titre</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for list in lists %}
                                <tr>
                                    <th scope="row">{{ forloop.counter }}</th>
                                    <td>
                                        <a href="{% url 'annonce-detail' list.id %}" class="text-decoration-none">
                                            {{ list.title }}
                                        </a>
                                    </td>
                                    <td>
                                        <ul class="list-inline m-0">
                                            <li class="list-inline-item">
                                                <a href="{% url 'annonce-detail' list.id %}" 
                                                   class="btn btn-primary btn-sm rounded-0" 
                                                   title="Voir">
                                                    <i class="fas fa-eye"></i>
                                                </a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a href="{% url 'annonce-update' list.id %}" 
                                                   class="btn btn-success btn-sm rounded-0" 
                                                   title="Modifier">
                                                    <i class="fas fa-edit"></i>
                                                </a>
                                            </li>
                                            <li class="list-inline-item">
                                                <a href="{% url 'annonce-delete' list.id %}" 
                                                   class="btn btn-danger btn-sm rounded-0" 
                                                   title="Supprimer">
                                                    <i class="fas fa-trash"></i>
                                                </a>
                                            </li>
                                        </ul>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
